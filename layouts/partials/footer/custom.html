<script>
(function () {
  function wait() {
    if (window.goatcounter && window.goatcounter.visit_count) {
      window.goatcounter.visit_count({
        path: 'TOTAL',
        append: '#gc-total-views',
        noLink: true,
        replace: true
      })
    } else setTimeout(wait, 100)
  }
  wait()
})()
</script>
